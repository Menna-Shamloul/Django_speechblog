{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Posts</legend>
                <h4>DO you want to delete this post {{object.title}}</h4>
                
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Delete</button>
            </div>
            <div class="border-top pt-3">
                <small class="text-muted">Already have an account? <a href="{% url 'login' %}">Login</a></small>

            </div>
        </form>



    </div>


{% endblock content %}
